<head>
    <meta charset="UTF-8">

    <title>Sunmeet's Zero Point</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1b2a;
            color: #f4d03f;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(13, 27, 42, 0.9);
            border: 2px solid #1b263b;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            text-decoration: none;
            color: #f4d03f;
            background: transparent;
            border-radius: 5px;
            font-size: 1.4rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        a:hover {
            transform: scale(1.1);
        }
        .icon {
            width: 24px;
            height: 24px;
            fill: #f4d03f;
            vertical-align: middle;
        }
        .banner {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?stars,galaxy') no-repeat center center/cover;
            z-index: -1;
            filter: brightness(0.5);
        }
        .marvin {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
