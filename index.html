<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunmeet's Zero Point</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1b2a;
            color: #f4d03f;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(13, 27, 42, 0.9);
            border: 2px solid #1b263b;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #f4d03f, 0 0 20px #f4d03f;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #0d1b2a;
            background: #f4d03f;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        a:hover {
            background: #ffcd38;
            transform: scale(1.1);
        }
        .banner {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?stars,galaxy') no-repeat center center/cover;
            z-index: -1;
            filter: brightness(0.5);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="banner">Don't Panic!</div>
        <h1>Welcome to Sunmeet's Zero Point</h1>
        <p>Simple guide to help you navigate the universe of Sunmeet.</p>
        <a href="https://www.linkedin.com/in/sunmeetsingh/" target="_blank">LinkedIn</a>
        <a href="https://www.instagram.com/_sun_meet_/" target="_blank">Instagram</a>
    </div>
</body>
</html>
