<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Interior Design Concept" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-white: #F5F0EB;
            --sand: #D4C9B8;
            --greige: #B5A99A;
            --taupe: #8C8178;
            --sage: #A4B494;
            --bronze: #6B5B4E;
            --text: #2D2A26;
            --text-light: #6B6560;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--warm-white);
            color: var(--text);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 40px 100px;
        }

        .content h1 {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
        }

        .content h2 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-top: 56px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--sand);
        }

        .content h3 {
            font-size: 1.15rem;
            font-weight: 600;
            margin-top: 36px;
            margin-bottom: 12px;
            color: var(--taupe);
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .content p {
            margin-bottom: 16px;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .content strong {
            color: var(--text);
        }

        .content hr {
            border: none;
            height: 1px;
            background: var(--sand);
            margin: 48px 0;
        }

        .content img {
            max-width: 100%;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: block;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0 24px;
            font-size: 0.9rem;
        }

        .content thead th {
            text-align: left;
            padding: 10px 16px;
            background: var(--sand);
            color: var(--text);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .content thead th:first-child {
            border-radius: 8px 0 0 0;
        }

        .content thead th:last-child {
            border-radius: 0 8px 0 0;
        }

        .content tbody td {
            padding: 10px 16px;
            border-bottom: 1px solid #e8e3dd;
            color: var(--text-light);
        }

        .content tbody tr:last-child td {
            border-bottom: none;
        }

        .content tbody tr:hover {
            background: rgba(212, 201, 184, 0.15);
        }

        .content code {
            background: rgba(212, 201, 184, 0.3);
            padding: 2px 7px;
            border-radius: 4px;
            font-size: 0.85em;
            color: var(--bronze);
            font-family: 'SF Mono', 'Fira Code', monospace;
        }

        .content blockquote {
            border-left: 4px solid var(--sage);
            background: rgba(164, 180, 148, 0.1);
            padding: 16px 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .content blockquote p {
            margin-bottom: 0;
            color: var(--text);
        }

        .content a {
            color: #B08955;
            text-decoration: none;
            border-bottom: 1px solid rgba(176, 137, 85, 0.3);
        }

        .content a:hover {
            border-bottom-color: #B08955;
        }

        .content ul,
        .content ol {
            margin: 12px 0 16px 24px;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .content li {
            margin-bottom: 6px;
        }

        @media (max-width: 640px) {
            .content {
                padding: 32px 20px 60px;
            }

            .content h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    {% if jekyll.environment == "production" and site.google_analytics and site.google_analytics != "" %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</head>

<body>
    <div class="content">
        {{ content }}
    </div>
</body>

</html>
